<script>
    document.addEventListener("DOMContentLoaded", function () {
        startLoadingBackground();
        setupProjectCardHover();

        const aboutLink = document.getElementById('about-link');
        const worksLink = document.getElementById('works-link');
        const skillsLink = document.getElementById('skills-link');
        const cvLink = document.getElementById('cv-link');

        aboutLink.blur();
        worksLink.blur();
        skillsLink.blur();
        cvLink.blur();

        aboutLink.classList.remove('active');
        worksLink.classList.remove('active');
        skillsLink.classList.remove('active');
        cvLink.classList.remove('active');
        aboutLink.classList.add('inactive');
        worksLink.classList.add('inactive');
        skillsLink.classList.add('inactive');
        cvLink.classList.add('inactive');

        cvLink.classList.add('active');

        window.addEventListener('hashchange', function () {
            if (location.hash.startsWith('#project-')) {
                document.body.classList.add('no-scroll');
            } else {
                document.body.classList.remove('no-scroll');
            }
        });
    });

    setupPanelVideoAutoplay();
    setupBurgerMenu(
        () => {
            document.body.classList.add('no-scroll');
        },
        () => {
            document.body.classList.remove('no-scroll');
        }
    );
</script>
